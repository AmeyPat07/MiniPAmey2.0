<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UrbanGrow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-main">
        <section id="login-section">
            <div class="login-header">
                <h1>ðŸŒ¿ Join UrbanGrow!</h1>
                <p>Create your account and start your gardening journey</p>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password" minlength="6">
                </div>
                <button type="submit" class="nav-button">Sign Up</button>
            </form>
            <p id="error-msg" class="error-message"></p>
            <p id="success-msg" class="success-message"></p>
            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            
            // Clear previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Validate password length
            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters long.';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Check if user already exists
            if (users.find(u => u.email === email)) {
                errorMsg.textContent = 'An account with this email already exists. Please login.';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Create new user
            const newUser = {
                name: name,
                email: email,
                password: password,
                activities: [],
                createdAt: new Date().toISOString()
            };
            
            // Add user to database
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success message
            successMsg.textContent = 'Account created successfully! Redirecting to login...';
            successMsg.style.display = 'block';
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
