<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - UrbanGrow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="login-main">
        <section id="login-section">
            <div class="login-header">
                <h1>ðŸŒ¿ Welcome Back!</h1>
                <p>Login to continue your gardening journey</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password" />
                </div>
                <button type="submit" class="nav-button">Login</button>
            </form>
            <p id="error-msg" class="error-message">Invalid email or password.</p>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </section>
    </main>
    <script>
        // Check if already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-msg');
            
            // Get registered users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Find user with matching email and password
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store current user session
                const currentUser = { 
                    name: user.name, 
                    email: user.email,
                    activities: user.activities || [] 
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Hide error message
                errorMsg.style.display = 'none';
                
                // Redirect to home page
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Invalid email or password. Please try again or sign up.';
            }
        });
    </script>
</body>
</html>
